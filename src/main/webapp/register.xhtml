<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</h:head>

<f:view>
    <div class="navbar navbar-expand-lg bg-body-tertiary border-1 border-bottom mb-5">
        <div class="container-fluid">
            <h:link styleClass="navbar-brand" outcome="index.xhtml">secret.io</h:link>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <h:link styleClass="nav-link" outcome="index.xhtml">Login</h:link>
                    <h:link styleClass="nav-link active" outcome="register.xhtml">Register</h:link>
                    <h:link styleClass="nav-link" outcome="secret.xhtml">TOP SECRET</h:link>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h:form>
            <div class="mb-3">
                <h:outputLabel for="fullName" value="Full Name" styleClass="me-1"/>
                <h:inputText id="fullName" value="#{registerService.fullName}" required="true"/>
            </div>
            <div class="mb-3">
                <h:outputLabel for="email" value="Email" styleClass="me-1"/>
                <h:inputText id="email" type="email" value="#{registerService.email}" required="true"/>
            </div>
            <div class="mb-3">
                <h:outputLabel for="password" value="Password" styleClass="me-1"/>
                <h:inputSecret id="password" value="#{registerService.password}" required="true"/>
            </div>
            <div class="mb-3">
                <h:commandButton value="Register" action="#{registerService.register()}" styleClass="btn btn-primary"/>
            </div>
        </h:form>
    </div>
</f:view>
</html>
